<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>**** MESSY CHESSY ****</title>

<body>
<!-- THE TITLE ABOVE THE VIDEO -->

<h1> DEFEAT THE CHESS SCHOLAR IN 2 MOVES! </h1>

<!-- THE VIDEO -->

<div class = "vidCenter">    
<video id="displayedVideo" preload="auto" controls>
<source src= "video/queen sac/compressed/Queen sac (Diagram).mp4" type="video/mp4">
</video>
</div>

<!-- THE CAPTION or PARAGRAPH UNDERNEATH THE VIDEO -->
<!-- this appears when the video reaches its end -->

<p id="caption">
Select your second (and final!) move
</p>

<!-- THE TWO BUTTONS UNDERNEATH THE CAPTION - CAN EASILY ADD MORE BUTTONS -->
<!-- these appear when the video reaches its end -->

<div id="DIVforButtons">

<button id="BTN1" onClick="buttonOne()">Mate King With Rook!</button>  

<button id="BTN2" onClick="buttonTwo()">Push Pawn!</button>    

<button id="BTN3" onClick="buttonThree()">Start Over...</button>    

<button id="BTN4" onClick="buttonFour()">Move Rook to C1!</button>    

<button id="BTN5" onClick="buttonFive()">Start Over...</button>    

</div>

<script>

    document.getElementById('displayedVideo').addEventListener('ended',whenVideoEnds,false);
        
    var BTN1 = document.getElementById("BTN1");
    var BTN2 = document.getElementById("BTN2"); 
	var BTN3 = document.getElementById("BTN3");
	var BTN4 = document.getElementById("BTN4");
    var BTN5 = document.getElementById("BTN5");
	
    var caption = document.getElementById("caption");    

    caption.style.display = 'none';    
    BTN1.style.display = 'none';
    BTN2.style.display = 'none'; 
	BTN3.style.display = 'none'; 
	BTN4.style.display = 'none'; 
	BTN5.style.display = 'none'; 

    function whenVideoEnds(e) {
		// these three commands make the caption and the 2 buttons visible
        caption.style.display = 'block';    
        BTN1.style.display = 'block';
        BTN2.style.display = 'block';
		BTN3.style.display = 'block';
		BTN4.style.display = 'none';
		BTN5.style.display = 'none';
    }
        
		// MAKE SURE THE WINDOW OPENS THE FILE NAME on YOUR DIRECTORY 
		// Lines 63 and 64 are the only places you have to make a change
        
    function buttonOne() {
        window.open ('sacQueentoPawnFollow1.html','_self',false)
    }    
    function buttonTwo() {
        window.open ('sacQueentoPawnFollow2.html','_self',false)
    }    
	function buttonThree() {
        window.open ('intro.html.html','_self',false)
    }    
	function buttonFour() {
        window.open ('','_self',false)
    }    
	
 	function buttonFive() {
        window.open ('','_self',false)
    }
</script>
    
</body>
</html>
