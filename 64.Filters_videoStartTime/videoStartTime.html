<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/trusism_filter.css" rel="stylesheet" type="text/css">
</head>

<body>
<div>
      <video id="displayed_video" preload="auto" muted="muted" autoplay="autoplay" loop="loop" >
      <source src="video/Truism.mp4" type="video/mp4">
      </video>
</div>
	
<div class = "centered_text"> 
	<h1 id="truism_text" onClick = "changeVideo()" onmouseout = "outTruismText()" onmouseover = "onTruismText()">YOUR ACTIONS AE POINTLESS IF NO ONE NOTICES</h1>
	</div>
	
	<script>
		var channel = 0;
		var pausedAt = 0;
		
		
		var ring = new Audio("sounds/earRing.mp3");
		var displayed_video = document.getElementById ("displayed_video");
		
		var flip = "video/flip.mp4";
		var paper = "video/Truism.mp4";
	function onTruismText() {
  		
		document.getElementById("displayed_video").style.filter = "opacity(30%)";
		}
	function outTruismText(){
	
		document.getElementById("displayed_video").style.filter = "opacity(100%)";
		}
		
		function changeVideo(){ // only occurs upon click - not a loop
			console.log("will change video");
			pausedAt = displayed_video.currentTime; 
			if (channel == 0) {
				displayed_video.src = flip;
				displayed_video.currentTime = pausedAt;
				channel = 1;
			}
			
			else {
			displayed_video.src = paper; 
			displayed_video.currentTime = pausedAt;
				channel = 0;
				
			}
	ring.play();
		
		}
	</script>
</body>
</html>
